name: Ember

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  ember:
    if: |
      (github.event.sender.login == 'eris-ths' || github.event.sender.login == 'nao_amj') &&
      (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@ember')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@ember')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@ember')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@ember') || contains(github.event.issue.title, '@ember')))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Ember
        id: ember
        uses: anthropics/claude-code-action@v1
        with:
          trigger_phrase: "@ember"
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: --system-prompt-file ./EMBER.md --allowedTools "WebSearch,WebFetch"
          additional_permissions: |
            actions: read
